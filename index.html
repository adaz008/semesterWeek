<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySync</title>
    <link rel="icon" href="favicon.png" type="image/x-icon"> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>StudySync</span>
            </div>
            <div class="user-switch">
                <!-- User buttons will be added dynamically by JavaScript -->
            </div>
            <div class="semester-progress">
                <div class="progress-circle" id="progressCircle">
                    <svg viewBox="0 0 36 36" class="progress-ring">
                        <path class="progress-ring-bg" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="progress-ring-fill" id="progressPath" 
                            stroke-dasharray="100, 100" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                    <div class="progress-text">
                        <div class="week-number" id="weekNumber">0</div>
                        <div class="week-label">Week</div>
                    </div>
                </div>
                <div class="semester-dates">
                    <div class="date-item">
                        <i class="fas fa-calendar-day"></i>
                        <span>Feb 10 - May 31, 2025</span>
                    </div>
                    <div class="date-item">
                        <i class="fas fa-clock"></i>
                        <span id="currentDate">Today</span>
                    </div>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-tab="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-tab="upcoming">
                    <i class="fas fa-calendar"></i>
                    <span>Upcoming</span>
                </a>
                <a href="#" class="nav-item" data-tab="courses">
                    <i class="fas fa-book"></i>
                    <span>Courses</span>
                </a>
                <a href="#" class="nav-item" data-tab="calendar">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="mood-message" id="message">Keep going!</div>
            </div>
        </div>

        <main class="main-content">
            <header class="main-header">
                <h1 id="pageTitle">Dashboard</h1>
                <div class="user-info">
                    <span id="activeUserDisplay">Your Schedule</span>
                    <div class="theme-toggle">
                        <i class="fas fa-moon" id="themeToggle"></i>
                    </div>
                </div>
            </header>

            <div class="tab-content active" id="dashboard">
                <div class="dashboard-cards">
                    <div class="card this-week">
                        <div class="card-header">
                            <h2>This Week</h2>
                            <span class="badge" id="thisWeekCount">0</span>
                        </div>
                        <div class="card-content" id="currentWeekTasks">
                            <!-- Tasks filled by JS -->
                        </div>
                    </div>
                    <div class="card next-week">
                        <div class="card-header">
                            <h2>Next Week</h2>
                            <span class="badge" id="nextWeekCount">0</span>
                        </div>
                        <div class="card-content" id="nextWeekTasks">
                            <!-- Tasks filled by JS -->
                        </div>
                    </div>
                </div>
                <div class="highlight-section">
                    <h2>Coming Up</h2>
                    <div class="timeline" id="timeline">
                        <!-- Timeline filled by JS -->
                    </div>
                </div>
            </div>

            <div class="tab-content" id="upcoming">
                <div class="upcoming-list" id="upcomingList">
                    <!-- Upcoming tasks filled by JS -->
                </div>
            </div>

            <div class="tab-content" id="courses">
                <div class="courses-grid" id="coursesGrid">
                    <!-- Courses grid filled by JS -->
                </div>
            </div>

            <div class="tab-content" id="calendar">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                        <h2 id="currentMonth">March 2025</h2>
                        <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
                        <div>Thu</div><div>Fri</div><div>Sat</div>
                    </div>
                    <div class="calendar-days" id="calendarDays">
                        <!-- Calendar days filled by JS -->
                    </div>
                </div>
                <div class="events-for-day" id="eventsForDay">
                    <!-- Events for selected day filled by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
